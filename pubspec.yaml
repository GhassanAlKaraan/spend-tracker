name: spend_tracker
description: "Track Spendings"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0-174.3.beta <4.0.0'

dependencies:
  auto_route: ^7.8.4

  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2

dev_dependencies:
  auto_route_generator: ^7.3.2
  flutter_native_splash: ^2.3.10
  flutter_launcher_icons: ^0.13.1


flutter_native_splash:
  color: "#15616d"
  android_12:
    color: "#15616d"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/